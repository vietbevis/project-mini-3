<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section-1">
      <div class="container">
        <div class="menu">
          <h1 class="my-4">Danh mục sản phẩm</h1>
          <div class="button-products"></div>
        </div>
      </div>
    </section>

    <section class="section-2">
      <div class="container">
        <h1 class="my-4">Danh sách sản phẩm</h1>
        <input type="text" id="textSearch" placeholder="Nhập từ khóa tìm kiếm..." />
        <button id="search">Tìm kiếm</button>
        <br />
        <select id="sort" class="mt-2 mb-4">
          <option value="default" selected disabled>Mặc định</option>
          <option value="thapcao">Giá thấp đến cao</option>
          <option value="caothap">Giá cao đến thấp</option>
          <option value="giamnhieu">Giảm giá nhiều</option>
        </select>
      </div>
    </section>

    <section class="section-3">
      <div class="container">
        <div class="row">
          <div class="col-xl-2 col-lg-3 col-sm-4">
            <div class="product">
              <div class="thumbnail"><img src="" alt="" /></div>
              <div class="info">
                <div>
                  <div class="title">IPhone X</div>
                </div>
                <div>
                  <div class="price">99$</div>
                  <div class="stock">Còn lại: 10 sp</div>
                </div>
              </div>
              <div class="discountPercentage">3%</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
